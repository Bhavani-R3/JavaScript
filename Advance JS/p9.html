<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        td > img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="products"></tbody>
        </table>
    </div>

    <script>
        let pro = document.querySelector("#products");
        fetch(`https://dummyjson.com/products?limit=100`)
       .then(res => res.json())
       .then(out => {
        console.log('output =', out);
        printData(out.products);
       }).catch(err => console.log(err.message));
     
       function printData(data) {
        data.forEach(item => {
            pro.innerHTML += ` <tr>
        <td>
            <img src="${item.thumbnail}" alt="no image"/>
        </td>
        <td>${item.title}</td>
        <td> &#8377; ${item.price}</td>
        <td> ${item.stock} </td>
        <td>
            <a href="#">edit</a>
        </td>
    </tr>`                    
        });
    }
    </script>
</body>
</html>
