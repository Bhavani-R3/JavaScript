<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            display: grid;
            grid-template-columns: repeat(3, 485px);
            grid-gap: 10px;
        }

        article {
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Fetch()</h3>

    <section id="block"></section>

    <script>
        /* javascript promise constructor has 4 states
        1. fulfilled =>
        2. rejected =>
        3. pending =>
        4. settled =>
        */
       fetch(`https://jsonplaceholder.typicode.com/posts`)
       .then(response => response.json())
       .then(res => {
        console.log('res =', res);
        print(res);
       }).catch(err => console.log(err.message));

       let blk = document.querySelector("#block");

       function print(data) {
        data.forEach(item => {
            let card = document.createElement('article');

            let ti = document.createElement('h5');
            let bo = document.createElement('p');

            ti.textContent = item.title;
            bo.textContent = item.body;

            card.appendChild(ti);
            card.appendChild(bo);

            blk.appendChild(card);
        });
       }
    </script>
</body>
</html>
