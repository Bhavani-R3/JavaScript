<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sorting and localeCompare</h3>

    <script>
        var colors = ["red", "green", "yellow", 'gold', 'magenta']
        
        console.log('before =', colors);

        var res = colors.sort(function(a,b) {
            console.log('a =', a, 'b =', b);
            return b.localeCompare(a);
        });

        console.log('after =', res);
    </script>
</body>
</html>
