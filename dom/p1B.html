<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        #blk {
            width: 100vw;
            height: 400px;
            background: teal;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section id="blk"></section>
    <button onclick="addContent()">Add Block</button>

    <script>
        function addContent() {
            var content = `<div>
                <h1>Welcome to JS</h1>
                <h3>Sub title of js</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni sapiente numquam tempore ipsa inventore deleniti veritatis ratione, error ullam facilis quos eaque maiores perferendis nam aspernatur tempora molestias? Earum, alias.</p>
                <button onclick="removeContent()">Remove Block</button>
                </div>`;

                document.getElementById('blk').innerHTML = content;
        }

        function removeContent() {
            document.getElementById("blk").innerHTML = "";
        }
    </script>
</body>
</html>
