<body>
    <h1>Accesor properties (get and set) </h1>
    <p> Consider we have 2 functions inside an object, one to set the value and another to get the value from it.</p>

    <script>
        var user = {
            name: 'john',
            surName: 'mathew',
            email: 'john@gmail.com'
        };

        Object.defineProperty(user, 'fullName', {
            get: function() {
                return this.name + " " + this.surName; // `${this.name} ${this.surName}`
            },
            set: function(value) {
                [this.name, this.surName] = value.split(" "); // Raj kumar
            }
        });

        console.log('fullName =', user.fullName); // john mathew
        // console.log('user =', user);

        user.surName = "david";

        console.log('fullname =', user.fullName); // john david
        // console.log('user =', user);

        user.name = "Andrew";

        console.log('fullname =', user.fullName); // Andrew david
        // console.log('user =', user);
    </script>
</body>
</html>
