<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.assign()</h3>

    <script>
         let user1 = {
            name: "Sharan",
            email: "sharan@gmail.com",
            mobile : "9944993399"
        };

        let user2 = {
            name: "Ali",
            email: "ali@gmail.com",
            age: 22
        };

        console.log('user1 =', user1);
        console.log('user2 =', user2);
       
        let res = Object.assign(user1, user2);

        console.log('result after assign =', res);
    </script>
</body>
</html>
