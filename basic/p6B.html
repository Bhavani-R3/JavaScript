<h1>
    use switch key = add,sub,mul,div,rem a and b
</h1>
<form onsubmit="codeHandler(event)">
    <div>
        <label for="op">Choose An Operation</label>
        <select name="op" id="op">
            <option value="null">Choose</option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="mod">Mudulo</option>
        </select>
    </div>
    <div>
        <label for="inpA">Enter Input a?</label> 
        <input type="number" name="inpA" id="inpA" required>
    </div>
    <div>
        <label for="inpB">Enter Input b?</label>
        <input type="number" name="inpB" id="inpB" required>
    </div>
    <button type="submit">Execute Code</button>
    <input type="reset" value="Clear">
</form>

<div id="result"></div>

<script>
    function codeHandler(event) {
        event.preventDefault(); //avoid page refresh
        
        var key = document.getElementById('op').value;
        var a = document.getElementById('inpA').value;
        var b = document.getElementById('inpB').value;
            // constructor - Number, Boolean, String, Array, Object
        var x = Number(a);
        var y = Number(b);
        var res = 0;

       if(key === "add") {
                    res = x + y;
                    document.title = `Addition = ${res}`;
                    document.getElementById('result').innerHTML = `<h1>Addition of 2 numbers = ${res} </h1>`;
       }
            else if(key === "sub") {
                    res = x - y;
                    document.title = `Sub = ${res}`;
                    document.getElementById('result').innerHTML = `<h1>sub of 2 numbers = ${res} </h1>`;
            }
            else if(key === "mul") {
                    res = x * y;
                    document.title = `Mul = ${res}`;
                    document.getElementById('result').innerHTML = `<h1>Mul of 2 numbers = ${res} </h1>`;
            }
            else if(key === "div") {
                   if(x > y) {
                    res = x / y;
                   } else {
                    res= y / x;
                   }
                   document.title = `Div = ${res}`;
                   document.getElementById('result').innerHTML = `<h1>Div of 2 numbers = ${res} </h1>`;
            }
            else if(key === "mod") {
                if(x > y) {
                    res = x % y;
                   } else {
                    res= y % x;
                   }
                   document.title = `Mod = ${res}`;
                   document.getElementById('result').innerHTML = `<h1>Mod of 2 numbers = ${res} </h1>`;
            }
            else { document.title = `choose proper input`;
                    document.getElementById('result').innerHTML = `<h1>choose proper input</h1>`;
            }
    }
</script>
</body>
</html>
