<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Continue</h1>
    <script>
        let i = 0;
        while(i < 4) {
            while(i === 1) {
                continue;
            }
            console.log('i=', i);
            i++;
        }
    </script>
</body>
